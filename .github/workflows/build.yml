name: Build
run-name: "Build #${{ github.run_number }}"

on:
  push:


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.1.1

      - name: Get the version
        id: get_version
        run: echo ::set-output name=version::${GITHUB_REF#refs/tags/}

      - name: Set the version
        id: set_version
        run: |
          DEV=0.3.0
          sed -i -e "s/0.0.0/${DEV}/g" gradle.properties

      - name: Set up JDK 17
        uses: actions/setup-java@v4.0.0
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          cache-write-only: false
          generate-job-summary: false
          gradle-home-cache-includes: |
            caches
            notifications
            jdks
            wrapper

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1.1.0

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build
        uses: gradle/gradle-build-action@v2.11.1
        with:
          arguments: build

      - name: Rename
        id: rename
        run: |
          mv -vf build/libs/TerraFirmaGreg-Core-1.20.x-0.3.0-all.jar build/libs/TerraFirmaGreg-Core-1.20.x-0.3.0.jar

      - name: Upload jar
        uses: actions/upload-artifact@v4.0.0
        with:
          path: build/libs/TerraFirmaGreg-Core-1.20.x-0.3.0-all.jar
          retention-days: 5

