name: Build
run-name: "Build #${{ github.run_number }}"

on:
  push:
    branches:
      - 'main'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.1.1

      - name: Set up JDK 17
        uses: actions/setup-java@v4.0.0
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          cache-write-only: false
          generate-job-summary: false
          gradle-home-cache-includes: |
            caches
            notifications
            jdks
            wrapper

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1.1.0

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build
        uses: gradle/gradle-build-action@v2.11.1
        with:
          arguments: build

      - name: Get the version
        id: get_version
        run: |
          MESSAGE=$(ls build/libs/* | grep sources.jar -v | grep shadow.jar -v | grep slim.jar -v | awk -F 'TerraFirmaGreg-Core-1.20.1-|.jar' '{print $2}')
          echo version=$MESSAGE >> $GITHUB_OUTPUT

      - name: Upload jar
        id: upload_file
        uses: actions/upload-artifact@v4.0.0
        with:
          path: build/libs/TerraFirmaGreg-Core-1.20.1-${{ steps.get_version.outputs.version }}.jar
          retention-days: 5

      - uses: mukunku/tag-exists-action@latest
        id: check_tag
        with:
          tag: '${{ steps.get_version.outputs.version }}'
      - run: exit 0
        if: steps.check_tag.outputs.exists == 'true'

      - uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "${{ steps.get_version.outputs.version }}"
          prerelease: false
          title: "Release  ${{ steps.get_version.outputs.version }}"
          files: build/libs/TerraFirmaGreg-Core-1.20.1-${{ steps.get_version.outputs.version }}.jar

