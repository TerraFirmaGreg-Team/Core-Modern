name: Build
run-name: "Build #${{ github.run_number }}"

on:
  push:
    branches:
      - 'main'

jobs:
  info:
    runs-on: ubuntu-latest
    outputs:
      project_name: ${{ steps.project-info.outputs.mod_name }}
      project_version: ${{ steps.project-info.outputs.mod_version }}
      mc_version: ${{ steps.project-info.outputs.mc_version }}
      exists: ${{ steps.check_tag.outputs.exists }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - uses: madhead/read-java-properties@latest
        id: project-info
        with:
          file: gradle.properties
          all: true

      - uses: mukunku/tag-exists-action@v1.6.0
        id: check_tag
        with:
          tag: ${{ steps.project-info.outputs.mod_version }}

      - run: echo ${{ steps.project_info.outputs.mod_name }}
      - run: echo ${{ steps.project_info.outputs.mod_version }}
      - run: echo ${{ steps.project_info.outputs.mc_version }}


  build:
    runs-on: ubuntu-latest
    if: needs.info.outputs.exists != 'true'

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.1.1

      - name: Set up JDK 17
        uses: actions/setup-java@v4.0.0
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          cache-write-only: false
          generate-job-summary: false
          gradle-home-cache-includes: |
            caches
            notifications
            jdks
            wrapper

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1.1.0

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build
        uses: gradle/gradle-build-action@v2.11.1
        with:
          arguments: build

      - name: Upload jar
        id: upload_file
        uses: actions/upload-artifact@v4.0.0
        with:
          path: build/libs/${{ needs.info.outputs.project_name }}-${{ needs.info.outputs.mc_version }}-${{ needs.info.outputs.project_version }}.jar
          retention-days: 5

      - name: Release
        uses: Kir-Antipov/mc-publish@v3.3.0
        with:
          modrinth-id: lNttW2Xl
          modrinth-token: ${{ secrets.MODRINTH_API_TOKEN }}
          modrinth-dependencies: |
            JaCEZUhg(required)
            7tG215v7(required)

          curseforge-id: 513402
          curseforge-token: ${{ secrets.CF_API_TOKEN }}
          curseforge-dependencies: |
            gregtechceu-modern(required)
            terrafirmacraft(required)

          github-tag: ${{ steps.get_version.outputs.version }}
          github-generate-changelog: true
          github-draft: false
          github-prerelease: false
          github-token: ${{ secrets.GITHUB_TOKEN }}

          files: build/libs/${{ needs.info.outputs.project_name }}-${{ needs.info.outputs.mc_version }}-${{ needs.info.outputs.project_version }}.jar

          name: "${{ needs.info.outputs.project_name }}-${{ needs.info.outputs.mc_version }}-${{ needs.info.outputs.project_version }}"
          version: ${{ steps.get_version.outputs.version }}
          version-type: release

          loaders: forge
          game-versions: ${{ needs.info.outputs.mc_version }}
          game-version-filter: none
          java: 17
          retry-attempts: 2
          retry-delay: 10000
          fail-mode: fail